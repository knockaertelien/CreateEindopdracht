<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/screen.min.css">
    <script src="script/jquery-3.2.1.min.js"></script>
    <title>Categories</title>
</head>

<body>

    <header class="header__navigation">
        <div class="wrap">
            <div class="header__logo">
                <img src="Media/images/trivia.png" class="img-responsive_logo" alt="">
            </div>

            <nav class="header__main__navigation">
                <ul class="header__navigation__list">
                    <li class="header__navigation__item">
                        <a href="#" class="header__navigation__link">home</a>
                    </li>
                    <li class="header__navigation__item">
                        <a href="#" class="header__navigation__link">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="general_div">
        <div class="general">
            <div class="score" id="score"></div>
            <h1>Question one</h1>
            <br>
            <h2 id="question1"></h2>
            <br>

            <div class="button">
                <div class="buttonYes" >
                    <button id="buttonYes" class="YesButton">
                        <h3>Yes</h3>
                    </button>
                </div>

                <div class="buttonNo" >
                    <button id="buttonNo" class="NoButton">
                        <h3>No</h3>
                    </button>
                </div>

                <div class="answer">
                    <h3 id="answer"></h3>
                </div>

            </div>
        </div>
    </div>
    <script src="script/app.min.js"></script>
</body>

</html>
